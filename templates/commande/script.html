    <script>
        // Mise √† jour du statusMap
        const statusMap = {
            'En cours de pr√©paration': {

                step: 1, 
                emoji: 'üçø',
                message: 'Pr√©paration de vos produits en cours'

                message: 'Votre commande est pr√™te !'
            },
            'Termin√©': {

                step: 3,

            },
            'Annul√©': {

        // Fonction updateInterface simplifi√©e
        function updateInterface(data) {
            // Normalisation du statut
            const normalizedStatus = data.statut === 'Enregistr√©e' 
                ? 'En cours de pr√©paration' 
                : data.statut;
            
            const statusInfo = statusMap[normalizedStatus] || { 
                progress: 0, 
                step: 0, 
                emoji: '‚ùì',
                message: 'Statut inconnu'
            };

            // Mise √† jour de la progression
            document.getElementById('progress').style.width = statusInfo.progress + '%';

            // Mise √† jour des √©tapes
            document.querySelectorAll('.status-step').forEach((step, index) => {
                const isActive = index < statusInfo.step;
                const isCurrent = index + 1 === statusInfo.step;
                
                step.classList.toggle('active-step', isActive);
                step.querySelector('.step-icon').classList.toggle('pulse', isCurrent);
            });

            // Affichage du message
            document.getElementById('statusMessage').innerHTML = 
                `${statusInfo.emoji} ${statusInfo.message}`;

            // Gestion de la notification de paiement
            const paymentNotice = document.getElementById('paymentNotice');
            paymentNotice.innerHTML = normalizedStatus === 'En attente de r√©cup√©ration' ? `
                <div class="client-info">
                    Nom : ${data.nom}<br>
                    Pr√©nom : ${data.prenom}<br>
                    Num√©ro de commande : ${data.numero_commande}
                </div>
                <div class="payment-notice">
                    <strong>üö® Votre commande est pr√™te !</strong><br>
                    Merci de venir la r√©cup√©rer et r√©gler au comptoir.
                </div>
            ` : '';
        }

        function getMessage(statut) {
            switch (statut) {
                case 'Enregistr√©e': return 'Pr√©paration de vos produits en cours';
                case 'En cours de pr√©paration': return 'Pr√©paration de vos produits en cours';
                case 'En attente de r√©cup√©ration': return 'Votre commande est pr√™te !';
                case 'Termin√©': return 'Bon film ! üé•';
                case 'Annul√©': return 'Commande annul√©e';
                default: return 'Statut inconnu';
            }
        }

        setInterval(() => {
            fetch("{{ path('commande_statut', {'id': commande.id}) }}")
                .then(response => response.json())
                .then(data => updateInterface(data))

                    console.error('Erreur:', error);
                    document.getElementById('statusMessage').innerHTML = '‚ö†Ô∏è Probl√®me de connexion';
                });
        }, 10000);

        updateInterface({ statut: "{{ statut }}" });

        let currentRating = 0;

        function rate(rating) {
            currentRating = rating;
            const stars = document.querySelectorAll('.star-rating span');
            stars.forEach((star, index) => {
                star.style.color = index < rating ? '#ffcc00' : '#ccc';
            });
        }

        function submitFeedback() {
            const comment = document.getElementById('comment').value;
            if (currentRating > 0) {
                // Pr√©parer les donn√©es √† envoyer
                const feedbackData = {
                    note: currentRating,
                    commentaire: comment
                };

                // Envoyer les donn√©es au serveur
                fetch("{{ path('enregistrer_avis', {'id': commande.id}) }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest' // Pour indiquer que c'est une requ√™te AJAX
                    },
                    body: JSON.stringify(feedbackData)
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("Merci pour votre avis !");
                            // Masquer la section feedbackSection
                            document.getElementById('feedbackSection').style.display = 'none';
                        } else {
                            alert(data.message); // Afficher le message d'erreur retourn√© par le serveur
                            if (data.message === 'Un avis a d√©j√† √©t√© soumis pour cette commande.') {
                                // Masquer la section feedbackSection si un avis existe d√©j√†
                                document.getElementById('feedbackSection').style.display = 'none';
                            }
                        }
                    })
                    .catch(error => {
                        console.error('Erreur:', error);
                        alert("Une erreur s'est produite lors de l'envoi de votre avis.");
                    });
            } else {
                alert("Veuillez donner une note avant de soumettre.");
            }
        }

            } else {

        }
    </script>
